{% extends "blog/base.html" %}
{% block content %}
<div class="content-section">
    <h2>Подтверждение выхода</h2>
    <p>Вы уверены, что хотите выйти?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, выйти</button>
        <a href="{% url 'blog-home' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock content %}
